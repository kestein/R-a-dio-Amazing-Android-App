apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "io.r_a_d.radio"
        minSdkVersion 16
        targetSdkVersion 25
        versionName '1.2.0.1.1'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        versionCode 6
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.google.android.exoplayer:exoplayer:r2.1.1'
    compile 'com.android.support:support-core-utils:25.4.0'
    compile 'com.android.support:mediarouter-v7:25.4.0'
    compile 'com.google.android.gms:play-services-cast-framework:11.8.0'
    testCompile 'junit:junit:4.12'
}
